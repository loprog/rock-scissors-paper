    <title>Rock Scissors Paper Game</title>
    <style>
        h1 {
            font-family: 'Helvetica', 'sans-serif';
            margin: 12px 0 0 0;
        }

        p {
            font-family: 'Helvetica', 'sans-serif';
        }

        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        .selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee;
            border-radius: 3px;
            margin: 0 32px;
            padding: 16px;
            min-width: 160px;
            align-self: center;
        }

        .selection:hover {
            background-color: #f8f8fa;
            cursor: pointer;
        }

        .selection:active {
            background-color: #eee;
        }

        #scoreboard {
            grid-row: 1/1;
            grid-column: 2/3;
        }

        #rock {
            grid-row: 2/3;
            grid-column: 1/2; 
        }

        #scissors {
            grid-row: 2/3;
            grid-column: 2/3;
        }

        #paper {
            grid-row: 2/3;
            grid-column: 3/4;
        }

        @media screen and (max-width:792px) {
            .container {
                display: grid;
                height: 100vh;
                grid-template-rows: 1fr 1fr 1fr;
                grid-template-columns: 1fr;
            }
        }
        
    </style>
</head>
